    <div id="wrapper" class="wrapper">
        <h1 class="heading">This is a simple login page!</h1>

            <div>
                <input id="input" type="text" name="username" class="textInput" placeholder="Username">

            </div>
            <div>
                <input id="password" type="password" name="password" class="textInput" placeholder="Password">

            </div> 
            <div>
                <input type="submit" value="Login" class="btn" name="register">
                <div id="name_error" class="val_error"></div>
            </div>       
        </form>
    </div>
